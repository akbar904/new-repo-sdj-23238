name: cat_dog_switcher
description: A simple Flutter application that switches between displaying 'Cat' with a clock icon and 'Dog' with a clock icon when the text is clicked, using the Cubit pattern for state management.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.1.0
  mocktail: ^0.2.0

flutter:
  uses-material-design: true